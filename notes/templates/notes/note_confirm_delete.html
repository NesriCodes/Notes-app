{% extends 'notes/base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}

<div role="main" class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
		<div class="content-section mt-5">
			<form method="post">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="botder-bottom mb-4">Delete Note</legend>
					<h2>Are you sure you want to delete the note <br> ({{ object.title }})?</h2>
					
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Yes, delete</button> 
				</div>
			</form>
		</div>
	</div>
  </div>
</div>

{% endblock %}
